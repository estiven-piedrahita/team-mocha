<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <link rel="stylesheet" href="app2.css">
</head>
<body>
    <div class="cmd-window">
        <div class="title-bar">
            <div class="title-text">
                <span style="margin-right: 8px;">C:\_</span>
                <span>Command Prompt</span>
            </div>
            <div class="window-controls">
                <div class="control-btn">─</div>
                <div class="control-btn">□</div>
                <a href="index.html" class="control-btn btn-return">✕</a>
            </div>
        </div>
        <div class="terminal-body">
            <div>Microsoft Windows [Version 10.0.22631.4169]</div>
            <div>(c) Microsoft Corporation. All rights reserved.</div>
            <br>
            <div class="input-line">
                <span>C:\Users\Team Mocha></span>
                <input type="text" class="cmd-input" autofocus>
            </div>
        </div>
    </div>
</body>
</html>
